        /* --- Variables Internas (No Tocar) --- */
        --color--bg: transparent;
        --color--text: var(--texto-principal);
        --color--layer--text: var(--texto-capa);
        --color--key--bg: var(--fondo-tecla);
        --color--key--border: var(--borde-tecla);
        --color--key--text--tap: var(--texto-tecla-tap);
        --color--key--text--shifted: var(--texto-tecla-shift);
        --color--key--text--hold: var(--texto-tecla-hold);
        --color--combo--bg: var(--fondo-combo);
        --color--combo--border: var(--borde-combo);
        --color--combo--dendron: var(--linea-combo);
        --color--combo--text--tap: var(--texto-combo-tap);
        --color--combo--text--shifted: var(--texto-combo-shift);
        --color--combo--text--hold: var(--texto-combo-hold);

        /* --- Estilos Generales --- */
        font-family: system-ui, sans-serif;
        font-size: 20px;
        font-weight: 600;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        fill: var(--color--text);
        background-color: var(--color--bg);
    }

    rect, path { shape-rendering: geometricPrecision; }
    text { text-anchor: middle; dominant-baseline: middle; line-height: 1; }
    text.label { font-size: 25px; text-anchor: start; paint-order: stroke; fill: var(--color--layer--text); translate: 1px 15px; }
    rect.key, rect.combo { fill: var(--color--key--bg); stroke: var(--color--key--border); }
    .tap { fill: var(--color--key--text--tap); }
    .shifted, .hold { font-size: 16px; text-anchor: middle; }
    .shifted { dominant-baseline: hanging; fill: var(--color--key--text--shifted); translate: 26px 2px; }
    .shifted.glyph { translate: 26px 0px; }
    .hold { dominant-baseline: ideographic; fill: var(--color--key--text--hold); translate: 26px 4px; }
    .hold.glyph { translate: 26px 2px; }
    .combo { --color--key--bg: var(--color--combo--bg); --color--key--border: var(--color--combo--border); --color--key--text--tap: var(--color--combo--text--tap); --color--key--text--shifted: var(--color--combo--text--shifted); --color--key--text--hold: var(--color--combo--text--hold); }
    rect.combo { opacity: 0.9; stroke-width: 0; }
    path.combo { stroke-width: 1; stroke: var(--color--combo--dendron); fill: none; }
    .combo.tap { font-size: 16px; }
    .combo.shifted { font-size: 10px; translate: -9px -2px; text-anchor: start; }
    .combo.shifted.glyph { translate: -9px -3px; }
    .combo.hold { font-size: 10px; translate: -12px 2px; text-anchor: start; }
    .combo.hold.glyph { translate: -12px 2px; }
    .trans, .held, .ghost { opacity: 1.0; }
    .none { opacity: 0.6; }
