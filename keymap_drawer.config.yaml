draw_config:
  # key dimensions, non-ortho layouts use key_h for width as well
  # key_w: 100 # This doesn't seem to do anything? ü§î
  key_h: 80

  # keys border radius
  key_rx: 4
  key_ry: 4

  # key labels line spacing for multi-line labels
  line_spacing: 1

  # combo box dimensions
  combo_w: 30
  combo_h: 30

  # padding from the edge of cap to top and bottom legends
  small_pad: 4

  # Padding between keys
  inner_pad_w: 1.5
  inner_pad_h: 1.5

  # padding between layers
  outer_pad_w: 0
  outer_pad_h: 0

  # gap between two halves for ortho layout generator
  # split_gap: 20 # This doesn't seem to have any effect either? ü§î

  # as it reads on the tin can, this comment is here for consistency
  append_colon_to_layer_header: false

  # shrink font size for legends wider than this many chars, set to 0 to disable
  # ideal value depends on the font size defined in svg_style and width of the boxes
  shrink_wide_legends: 3

  # Glyphs dimensions
  glyph_tap_size: 22
  glyph_hold_size: 16
  glyph_shifted_size: 16

  # Custom CSS
  svg_style: |
    /* inherit to force styles through use tags */
    svg path {
        fill: inherit;
    }

    /* font and background color specifications */
    svg.keymap {
        /*
         * =============================================
         * ===== Bloque de Personalizaci√≥n de Tema =====
         * =============================================
         */

        /* --- Colores Base --- */
        --fondo-general: transparent;
        --texto-principal: rgb(38, 50, 56);
        --texto-capa: rgb(120, 144, 156);

        /* --- Colores de Teclas Est√°ndar --- */
        --fondo-tecla: rgb(236, 239, 241);
        --borde-tecla: white;
        --texto-tecla-tap: var(--texto-principal);
        --texto-tecla-shift: rgb(120, 144, 156);
        --texto-tecla-hold: rgb(120, 144, 156);

        /* --- Colores de Combos --- */
        --fondo-combo: rgb(201, 211, 215);
        --borde-combo: var(--fondo-combo);
        --linea-combo: var(--borde-combo);
        --texto-combo-tap: rgb(55, 71, 79);
        --texto-combo-shift: rgb(102, 115, 121);
        --texto-combo-hold: rgb(102, 115, 121);

        /* --- Colores para Teclas Espec√≠ficas (Overrides) --- */
        
        --texto-tecla-especial: vas(--texto-principal);
        --texto-tecla-especial-shifted: rgb(201, 211, 215);
        --texto-tecla-especial-hold: rgb(201, 211, 215);
        --fondo-tecla-especial: rgb(137, 143, 148);
        --borde-tecla-especial: rgb(155, 158, 161);
        --fondo-tecla-roja: rgb(229, 115, 115);
        --borde-tecla-roja: rgb(239, 154, 154);
        --fondo-tecla-verde: rgb(128, 203, 196);
        --borde-tecla-verde: rgb(178, 223, 219);

        /* --- Logo (opcional) --- */
        --logo-path: none;
        --logo-size: 12%;
        --logo-position: 49.5% 5%;

        /*
         * ====================
         * Theme Variables (NO TOCAR)
         * ====================
         */

        --color--bg: var(--fondo-general);
        --color--text: var(--texto-principal);
        --color--layer--text: var(--texto-capa);
        --color--key--bg: var(--fondo-tecla);
        --color--key--border: var(--borde-tecla);
        --color--key--text--tap: var(--texto-tecla-tap);
        --color--key--text--shifted: var(--texto-tecla-shift);
        --color--key--text--hold: var(--texto-tecla-hold);
        --color--combo--bg: var(--fondo-combo);
        --color--combo--border: var(--borde-combo);
        --color--combo--dendron: var(--linea-combo);
        --color--combo--text--tap: var(--texto-combo-tap);
        --color--combo--text--shifted: var(--texto-combo-shift);
        --color--combo--text--hold: var(--texto-combo-hold);

        /*
         * ====================
         * /End Theme Variables
         * ====================
         */

        font-family: system-ui, sans-serif;
        font-size: 20px;
        font-weight: 600;
        font-kerning: normal;
        text-rendering: optimizeLegibility;
        fill: var(--color--text);
        background-color: var(--color--bg);
        background-image: var(--logo-path);
        background-repeat: no-repeat;
        background-position: var(--logo-position);
        background-size: var(--logo-size) auto;
    }

    rect,
    path {
      shape-rendering: geometricPrecision;
    }

    text {
        text-anchor: middle;
        dominant-baseline: middle;
        line-height: 1;
    }

    /* Layer labels */
    text.label {
        font-size: 25px;
        text-anchor: start;
        paint-order: stroke;
        fill: var(--color--layer--text);
        translate: 1px 15px;
    }


    /* Keys */
    rect.key,
    rect.combo {
        fill: var(--color--key--bg);
        stroke: var(--color--key--border);
    }
    .tap {
      fill: var(--color--key--text--tap);
    }
    .shifted,
    .hold {
        font-size: 16px;
        text-anchor: middle;
    }

    .shifted {
        dominant-baseline: hanging;
        fill: var(--color--key--text--shifted);
        translate: 26px 2px;
    }
    .shifted.glyph {
        translate: 26px 0px;
    }

    .hold {
        dominant-baseline: ideographic;
        fill: var(--color--key--text--hold);
        translate: 26px 4px;
    }
    .hold.glyph {
        translate: 26px 2px;
    }


    /*
     * Combos
     */
    .combo {
      --color--key--bg: var(--color--combo--bg);
      --color--key--border: var(--color--combo--border);
      --color--key--text--tap: var(--color--combo--text--tap);
      --color--key--text--shifted: var(--color--combo--text--shifted);
      --color--key--text--hold: var(--color--combo--text--hold);
    }
    rect.combo {
      opacity: 0.9;
      stroke-width: 0;
    }
    path.combo {
      stroke-width: 1;
      stroke: var(--color--combo--dendron);
      fill: none;
    }
    .combo.tap {
      font-size: 16px;
    }
    .combo.shifted {
      font-size: 10px;
      translate: -9px -2px;
      text-anchor: start;
    }
    .combo.shifted.glyph {
      translate: -9px -3px;
    }
    .combo.hold {
      font-size: 10px;
      translate: -12px 2px;
      text-anchor: start;
    }
    .combo.hold.glyph {
      translate: -12px 2px;
    }

    /*
     * Transparent, None, and Ghost Keys
     */
    .trans,
    .held,
    .ghost {
      opacity: 1.0;
    }

    .none {
      opacity: 0.6;
    }

    /*
     * Overrides
     */
    /* Outer column + thumb keys */
    .keypos-0 .key,
    .keypos-12 .key,
    .keypos-13 .key,
    .keypos-27 .key,
    .keypos-28 .key,
    .keypos-41 .key,
    .keypos-42 .key,
    .keypos-43 .key,
    .keypos-44 .key,
    .keypos-45 .key,
    .keypos-46 .key,
    .keypos-47 .key {
        --color--key--bg: var(--fondo-tecla-especial);
        --color--key--border: var(--borde-tecla-especial);
        --color--key--text--tap: var(--texto-tecla-especial);
        --color--key--text--shifted: var(--texto-tecla-especial-shifted);
        --color--key--text--hold: var(--texto-tecla-especial-hold);
    }

    .keypos-34 .key {
        --color--key--bg: var(--fondo-tecla-roja);
        --color--key--border: var(--borde-tecla-roja);
        --color--key--text--shifted: var(--color--key--text--tap);
        --color--key--text--hold: var(--color--key--text--tap);
    }

    .keypos-20 .key {
        --color--key--bg: var(--fondo-tecla-verde);
        --color--key--border: var(--borde-tecla-verde);
    }

    /* El resto del c√≥digo no necesita cambios ya que hereda las variables */

    .keypos-0 .shifted,
    .keypos-1 .shifted,
    .keypos-2 .shifted,
    .keypos-3 .shifted,
    .keypos-4 .shifted,
    .keypos-5 .shifted,
    .keypos-13 .shifted,
    .keypos-14 .shifted,
    .keypos-15 .shifted,
    .keypos-16 .shifted,
    .keypos-17 .shifted,
    .keypos-18 .shifted,
    .keypos-28 .shifted,
    .keypos-29 .shifted,
    .keypos-30 .shifted,
    .keypos-31 .shifted,
    .keypos-32 .shifted,
    .keypos-33 .shifted,
    .keypos-42 .shifted,
    .keypos-43 .shifted,
    .keypos-44 .shifted {
      translate: -26px 2px;
    }

    .keypos-0 .hold,
    .keypos-1 .hold,
    .keypos-2 .hold,
    .keypos-3 .hold,
    .keypos-4 .hold,
    .keypos-5 .hold,
    .keypos-13 .hold,
    .keypos-14 .hold,
    .keypos-15 .hold,
    .keypos-16 .hold,
    .keypos-17 .hold,
    .keypos-18 .hold,
    .keypos-28 .hold,
    .keypos-29 .hold,
    .keypos-30 .hold,
    .keypos-31 .hold,
    .keypos-32 .hold,
    .keypos-33 .hold,
    .keypos-42 .hold,
    .keypos-43 .hold,
    .keypos-44 .hold {
      translate: -26px 4px;
    }

    .keypos-0 .hold.glyph,
    .keypos-1 .hold.glyph,
    .keypos-2 .hold.glyph,
    .keypos-3 .hold.glyph,
    .keypos-4 .hold.glyph,
    .keypos-5 .hold.glyph,
    .keypos-13 .hold.glyph,
    .keypos-14 .hold.glyph,
    .keypos-15 .hold.glyph,
    .keypos-16 .hold.glyph,
    .keypos-17 .hold.glyph,
    .keypos-18 .hold.glyph,
    .keypos-28 .hold.glyph,
    .keypos-29 .hold.glyph,
    .keypos-30 .hold.glyph,
    .keypos-31 .hold.glyph,
    .keypos-32 .hold.glyph,
    .keypos-33 .hold.glyph,
    .keypos-42 .hold.glyph,
    .keypos-43 .hold.glyph,
    .keypos-44 .hold.glyph {
      translate: -26px 2px;
    }

    .shifted.mdi\:alpha-w-box {
      translate: 0px 8px;
    }
    .keypos-38 .shifted.mdi\:alpha-w-box,
    .keypos-39 .shifted.mdi\:alpha-w-box {
      translate: 0px 20px;
    }


    .keypos-38 .hold.mdi\:gesture-tap-hold,
    .keypos-39 .hold.mdi\:gesture-tap-hold {
      translate: 0px -20px;
    }

    .key .mdi\:toggle-switch ~ .mdi\:usb {
      translate: -22px 26px;
    }
    .key .mdi\:toggle-switch ~ .mdi\:bluetooth {
      translate: 22px -26px;
    }

    .hold.mdi\:desktop-classic ~ .shifted {
      translate: -33px 48px;
      font-size: 9px;
    }
   
    .hold.mdi\:bluetooth-connect ~ .shifted {
      translate: -33px 48px;
      font-size: 9px;
    }

  footer_text: ''
  style_layer_activators: true
  glyphs: {}
