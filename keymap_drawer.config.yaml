         * Para activar un tema, borra el "/*" de su inicio y el "*/" de su final.
         * Para desactivar el actual, envuélvelo en "/*" y "*/".
         */

        /* --- TEMA: Gris --- */
        
        --fondo-general: transparent;
        --texto-principal: rgb(220, 225, 230);
        --texto-capa: rgb(0, 160, 170);
        --fondo-tecla: rgb(40, 45, 55);
        --borde-tecla: rgb(55, 60, 70);
        --texto-tecla-tap: var(--texto-principal);
        --texto-tecla-shift: rgb(0, 160, 170);
        --texto-tecla-hold: rgb(0, 160, 170);
        --fondo-combo: rgb(80, 90, 100);
        --borde-combo: var(--fondo-combo);
        --linea-combo: rgb(110, 59, 38);
        --texto-combo-tap: var(--texto-principal);
        --texto-combo-shift: var(--fondo-tecla-acento-1);
        --texto-combo-hold: var(--fondo-tecla-acento-1);
        --fondo-tecla-especial: var(--borde-tecla);
        --borde-tecla-especial: rgb(75, 80, 90);
        --fondo-tecla-acento-1: rgb(200, 110, 70);
        --borde-tecla-acento-1: rgb(220, 130, 90);
        --fondo-tecla-acento-2: rgb(0, 130, 140);
        --borde-tecla-acento-2: rgb(0, 150, 160);
        --logo-path: none;
        --logo-size: 12%;
        --logo-position: 49.5% 5%;
        

